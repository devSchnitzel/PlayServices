<p>
	Title: <input type="text" ng-value="gameId" />
</p>
<br />
<p>Compatibility reports for {{gameId}}</p>
<p>{{errorMessage}}</p>
<table>
	<tr>
		<th>ID</th>
		<th>Game ID</th>
	</tr>
	<tr ng-repeat="report in compatibilityReports">
		<td>{{report.id}}</td>
		<td>{{report.gameId}}</td>
	</tr>
</table>
